<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Library</h1>

            <div class="nav-icon">
                <img src="images/plus-circle-svgrepo-com.svg" alt="Add book">
                <img src="images/bell-svgrepo-com.svg" alt="Notification">
                <img src="images/profile-circle-svgrepo-com.svg" alt="User">
            </div>
        </div>

        <div class="hero">
            <div class="adding-book">
                <img src="images/plus-svgrepo-com.svg" alt="Add book">
                
                <p>Add a new book</p>
            </div>
        </div>

        <dialog id="book-popup">
            <form action="#" method="dialog">
                <span id="cancel">
                    <img src="images/close-circle-svgrepo-com.svg" alt="Close Button">
                </span>

                <h2>New Book</h2>

                <div>
                    <label for="book-title">Title</label>
                    <input type="text" name="book-title" id="book-title">
                </div>
                
                <div>
                    <label for="book-author">Author</label>
                    <input type="text" name="book-author" id="book-author">
                </div>

                <div>
                    <label for="page-number">Number of Pages</label>
                    <input type="text" name="page-number" id="page-number">
                </div>

                <div>
                    <input type="checkbox" name="read" id="read">
                    <label for="read">Already read it</label>
                </div>

                <button id="append-book" type="button">Add</button>
            </form>
        </dialog>
    </div>
</body>
</html>
