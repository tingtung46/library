<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Library</h1>

            <div class="nav-icon">
                <img src="images/plus-circle-svgrepo-com.svg" alt="Add book" id="nav-append">
                <img src="images/bell-svgrepo-com.svg" alt="Notification">
                <img src="images/profile-circle-svgrepo-com.svg" alt="User">
            </div>
        </div>

        <div class="hero">
            <div class="adding-book">
                <img src="images/plus-svgrepo-com.svg" alt="Add book">
                
                <p>Add a new book</p>
            </div>
        </div>

        <dialog id="book-popup">
            <span id="cancel">
                <img src="images/close-circle-svgrepo-com.svg" alt="Close Button">
            </span>

            <form action="#" method="dialog" novalidate>
                <h2>New Book</h2>

                <div>
                    <label for="book-title">Title</label>
                    <input type="text" name="book-title" id="book-title" placeholder="Book Title" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                
                <div>
                    <label for="book-author">Author</label>
                    <input type="text" name="book-author" id="book-author" placeholder="Book Author" required>
                    <span class="error" aria-live="polite"></span>
                </div>

                <div>
                    <label for="page-number">Number of Pages</label>
                    <input type="text" name="page-number" id="page-number" placeholder="Number e.g. 1, 2, 3">
                    <span class="error" aria-live="polite"></span>
                </div>

                <div class="read">
                    <label for="read">
                        <input type="checkbox" name="read" id="read">Already read it
                    </label>
                </div>

                <button id="append-book" type="submit">Add</button>
            </form>
        </dialog>
    </div>
</body>
</html>
